<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TERMINAL DE ACESSO</title>
    <style>
        /* Fundo Animado que muda de cor */
        body {
            background: linear-gradient(45deg, #ff00ff, #00ffff, #8a2be2, #ff1493);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Painel Central */
        .panel {
            border: 3px solid #ffffff;
            padding: 30px;
            box-shadow: 0 0 25px rgba(255, 255, 255, 0.5), inset 0 0 15px rgba(0, 0, 0, 0.3);
            text-align: center;
            width: 85%;
            max-width: 400px;
            background: rgba(0, 0, 0, 0.7); /* Transparência para ver o fundo */
            border-radius: 15px;
            backdrop-filter: blur(5px);
            color: #fff;
        }

        h1 { 
            font-size: 1.5rem; 
            margin-bottom: 20px; 
            color: #00ffff;
            text-shadow: 0 0 10px #00ffff, 0 0 20px #ff00ff;
            letter-spacing: 2px;
        }

        /* Input agora mostra o texto normalmente */
        input {
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid #ff00ff;
            color: #fff;
            padding: 12px;
            width: 100%;
            box-sizing: border-box;
            text-align: center;
            font-size: 1.2rem;
            outline: none;
            margin-bottom: 20px;
            border-radius: 8px;
            text-transform: uppercase; /* Opcional: deixa tudo maiúsculo */
        }

        button {
            background: linear-gradient(to right, #ff00ff, #8a2be2);
            color: white;
            border: none;
            padding: 12px 20px;
            cursor: pointer;
            font-weight: bold;
            width: 100%;
            border-radius: 8px;
            font-size: 1rem;
            transition: 0.3s;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
        }

        button:hover { 
            transform: scale(1.03);
            box-shadow: 0 0 20px #ff00ff;
        }

        #message { margin-top: 15px; font-weight: bold; min-height: 20px; }
        
        .hidden { display: none; }

        /* Estilo do Sucesso */
        #success-panel h1 { color: #00ff00; text-shadow: 0 0 10px #00ff00; }
    </style>
</head>
<body>

    <div class="panel" id="login-panel">
        <h1>TERMINAL DE ACESSO</h1>
        <p>INSIRA A CHAVE:</p>
        <input type="text" id="passwordInput" placeholder="DIGITE AQUI">
        <button onclick="checkPassword()">VERIFICAR</button>
        <div id="message"></div>
    </div>

    <div class="panel hidden" id="success-panel">
        <h1>ACESSO LIBERADO</h1>
        <p>Parabéns! A próxima etapa está desbloqueada.</p>
        <button onclick="location.reload()">REINICIAR</button>
    </div>

    <script>
        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();

        function playSound(type) {
            const oscillator = audioCtx.createOscillator();
            const gainNode = audioCtx.createGain();

            oscillator.connect(gainNode);
            gainNode.connect(audioCtx.destination);

            if (type === 'success') {
                oscillator.type = 'sine';
                oscillator.frequency.setValueAtTime(880, audioCtx.currentTime); 
                oscillator.frequency.exponentialRampToValueAtTime(1200, audioCtx.currentTime + 0.1);
            } else {
                oscillator.type = 'sawtooth';
                oscillator.frequency.setValueAtTime(150, audioCtx.currentTime);
            }

            gainNode.gain.setValueAtTime(0.1, audioCtx.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.5);

            oscillator.start();
            oscillator.stop(audioCtx.currentTime + 0.5);
        }

        function checkPassword() {
            const input = document.getElementById('passwordInput').value;
            const msg = document.getElementById('message');
            
            // ALTERE SUA SENHA AQUI
            const senhaCorreta = "CEU123"; 

            if (input.toUpperCase() === senhaCorreta.toUpperCase()) {
                playSound('success');
                document.getElementById('login-panel').classList.add('hidden');
                document.getElementById('success-panel').classList.remove('hidden');
            } else {
                playSound('error');
                msg.innerText = "ACESSO NEGADO";
                msg.style.color = "#ff4d4d";
                setTimeout(() => { msg.innerText = ""; }, 2000);
            }
        }
    </script>
</body>
</html>
